       <!-- new code -->


 
        <div class="container">
            <div class="row">
              <div class="text-center">
                  <h1>Sign UP</h1>
                  <h6>Register Your Info !!</h6> 
                  </div>
                <div class="col-md-6 offset-md-3">
                   
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                      
                      
                      <div class="mb-3">
                        <label for="exampleInputFullname1" class="form-label">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputFullname1" aria-describedby="emailHelp">
                        
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputMobile1" class="form-label">Mobile Number</label>
                        <input formControlName="mobile" type="number" class="form-control" id="exampleInputMobile1">
                      </div>
                      <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    <div class="form-group">
                        <button routerLink="/signup" type="submit" class="btn btn-primary mb-2">Register</button>
                      
                    </div>
                    </form>
                </div>
            </div>
        </div>
